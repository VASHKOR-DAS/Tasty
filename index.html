<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- CSS only -->
  <link rel="stylesheet" href="style.css">
  <title>Tasty</title>
</head>

<body>
  <div class="bg">

    <div class="all-content">

      <div class="container px-4 py-5">

        <header>
          <h3 class="fs-4 pb-5 pb-lg-0 pb-md-0">Tasty</h3>
        </header>

        <main>
          <section class="d-flex justify-content-center justify-content-lg-between flex-wrap-reverse">
            <div class="align-self-center center">
              <h3 class="fw-bolder fs-1">
                Delicious
                <br>
                Food is Waiting
                <br>
                For you
              </h3>
              <br>
              <small class="c-view-menu">View Menu <span class="ps-3">

                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                      d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                  </svg>

                </span> </small>

              <br><br><br>

              <div class="d-flex justify-content-between">
                <img src="./images/Vector.png" class="vector" alt="">
                <img src="./images/Vector.png" class="vector" alt="">
                <img src="./images/Vector.png" class="vector" alt="">
                <img src="./images/Vector.png" class="vector" alt="">
              </div>
            </div>

            <div class="">
              <img src="./images/section 1 main.png" class="img-fluid" alt="" srcset="">

              <div class="position-absolute">
                <img src="./images/SeekPng.png" class="seekPng" alt="">
                <img src="./images/SeekPng (1).png" class="seekPng-1" alt="">
              </div>

            </div>
          </section>

        </main>

      </div>

    </div>

  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="">

</body>

</html>
